<body>
<div id="khoangcach-widget">
    <h2>üî† T·∫°o Kho·∫£ng C√°ch ƒê·∫∑c Bi·ªát</h2>
    <input type="text" id="username" placeholder="Nh·∫≠p t√™n (vd: so tai loc)">
    <select id="space-type">
        <option value="large">Kho·∫£ng tr·∫Øng l·ªõn</option>

    </select>
    <button id="generate">T·∫°o Ngay</button>

<script>
    (function(){
        const spaceChars = {
            large: '\u2003', // kho·∫£ng tr·∫Øng l·ªõn
            small: '\u200A'  // kho·∫£ng tr·∫Øng nh·ªè
        };

        const input = document.getElementById('username');
        const spaceType = document.getElementById('space-type');
        const resultBox = document.getElementById('result');
        const generateBtn = document.getElementById('generate');
        const copyBtn = document.getElementById('copy');

        function createSpacedName(text, space) {
            let noSpace = text.replace(/\s+/g, '');
            let words = noSpace.match(/.{1,2}/g) || [];
            return words.join(space);
        }

        generateBtn.addEventListener('click', () => {
            let username = input.value.trim();
            if (!username) {
                alert('Vui l√≤ng nh·∫≠p t√™n!');
                return;
            }
            let spacedName = createSpacedName(username, spaceChars[spaceType.value]);
            resultBox.textContent = spacedName;
        });

        copyBtn.addEventListener('click', () => {
            if (!resultBox.textContent) {
                alert('Kh√¥ng c√≥ g√¨ ƒë·ªÉ sao ch√©p!');
                return;
            }
            navigator.clipboard.writeText(resultBox.textContent).then(() => {
                alert('ƒê√£ sao ch√©p!');
            });
        });
    })();
</script>
